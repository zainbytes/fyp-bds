name: fyp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  firebase_core: ^3.0.0
  firebase_storage: ^12.2.0
  flutter:
    sdk: flutter
  flutter_map: ^7.0.2
  flutter_map_location_marker: ^9.0.0
  flutter_native_splash: ^2.4.0
  gap: ^3.0.1
  geolocator: ^12.0.0
  google_fonts: ^6.2.0
  introduction_screen: ^3.1.14
  latlong2: ^0.9.1
  random_avatar: ^0.0.8
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
    - assets/splash/

flutter_native_splash:
  android: true
  ios: false
  web: true
  image: assets/splash/splash.jpg
  color: "#FFFFFF"
  android_12:
    image: assets/splash/splash.jpg
    color: "#FFFFFF"
